<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #f4f4f4; 
            margin: 0; 
            padding: 0; 
        }
        header {
            background: #228B22;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            background: #228B22;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
        .btn:hover {
            background: #1e7a1e;
        }
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .blog {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }
        .blog:hover {
            transform: scale(1.02);
        }
        .blog img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .blog h2 {
            color: #228B22;
            margin: 10px 0;
        }
        .blog h2 a {
            text-decoration: none;
            color: #228B22;
        }
        .blog h2 a:hover {
            text-decoration: underline;
        }
        .blog p {
            color: #555;
            font-size: 16px;
        }
        .blog .date {
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

    <header>
        <h1>Latest Blogs</h1>
    </header>

    <div class="container">
        <div class="buttons">
            <a href="{% url 'home' %}" class="btn">üè† Home</a>
            <a href="{% url 'add_blog' %}" class="btn">‚ûï Add Blog</a>
        </div>

        <div class="blog-grid">
            {% for blog in blogs %}
                <div class="blog">
                    <h2><a href="{% url 'blog_detail' blog.id %}">{{ blog.title }}</a></h2>
                    <p class="date">Published on: {{ blog.created_at|date:"F d, Y" }}</p>
                    {% if blog.image %}
                        <img src="{{ blog.image.url }}" alt="Blog Image">
                    {% endif %}
                    <p>{{ blog.content|truncatewords:30 }}</p>
                </div>
            {% empty %}
                <p>No blogs available. Be the first to add one!</p>
            {% endfor %}
        </div>
    </div>

</body>
</html>
